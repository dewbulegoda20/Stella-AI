<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Corp AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Header with AI Avatar -->
        <header class="chat-header">
            <div class="ai-avatar">
                <svg viewBox="0 0 48 48">
                    <defs>
                        <linearGradient id="avatarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#00ffe7;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#1ca08a;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="24" cy="24" r="20" fill="url(#avatarGradient)"/>
                    <path d="M24 38c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10zm0-18c-4.41 0-8 3.59-8 8s3.59 8 8 8 8-3.59 8-8-3.59-8-8-8z" fill="#fff" opacity="0.9"/>
                    <circle cx="20" cy="22" r="2.5" fill="#1b2c5c"/>
                    <circle cx="28" cy="22" r="2.5" fill="#1b2c5c"/>
                </svg>
            </div>
            <div class="header-text">
                <h1>Nova AI</h1>
                <p class="status">Online</p>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <div class="chat-messages">
            <!-- System Welcome Message -->
            <div class="message system">
                <div class="message-content">
                    <div class="typing-indicator">
                        <span></span><span></span><span></span>
                    </div>
                    <p>Initializing Nova Corp AI protocols...</p>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
                <button id="send-button">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
